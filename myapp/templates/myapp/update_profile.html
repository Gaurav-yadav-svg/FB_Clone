<!DOCTYPE html>
{% load static %}
{%load crispy_forms_tags %} 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{% static 'css/bootstrap.min.css' %}" >  
    <script src="{% static 'bootstrap.min.js' %}"></script>  
</head>
<body>
    <form id="update_profile" action="{% url 'updateprofile' object.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
    </form>
</body>
</html>
